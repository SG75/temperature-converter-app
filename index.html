<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div>
        <label for="tempValue">Temperature Value:</label>
        <input type="number" id="tempValue" placeholder="Enter temperature" />
      </div>
      <div>
        <label for="tempScale">Convert to:</label>
        <select id="tempScale">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </div>
      <button id="convertButton" onclick="convertTemperature()">Convert</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
